params-secret:
  # 是否启用插件，默认 true
  enabled: true
  # 快速失败，默认 true
  fail-fast: true
  # 全局默认 encryptor
  #default-encryptor: com.xunyat.encrypt.encryptor.SM4CBCEncryptor
  default-encryptor: com.xunyat.encrypt.encryptor.AESCBCEncryptor
  # encryptor 默认密钥
  default-key: '99ee569b3bef5395447a9d226e5ba0ed'
  # encryptor 默认偏移量
  default-iv: 'AreyoumyPartner?'
  # mybatis @param 注解下需要加解密的参数 key 前缀
  mapped-key-prefixes: et,encrypted,
  charset:
  open:
  show-log:
  private-key:
  public-key: